<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="Логотип"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__author">
            <img
              src="./images/kusto.jpg"
              alt="Фото"
              class="profile__author-photo"
            />
            <div class="profile__author-info">
              <h1 class="profile__author-name">Жак-Ив Кусто</h1>
              <button
                class="profile__author-edit-button"
                type="button"
              ></button>
              <p class="profile__author-text">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="photo-grid">
          <div class="photo-grid__rectangle">
            <img
              class="photo-grid__image"
              src="./images/karachaevsk.jpg"
              alt="пейзаж"
            />
            <div class="photo-grid__description">
              <h2 class="photo-grid__text">Карачаевск</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-grid__rectangle">
            <img
              class="photo-grid__image"
              src="./images/elbrus.jpg"
              alt="пейзаж"
            />
            <div class="photo-grid__description">
              <h2 class="photo-grid__text">Гора Эльбрус</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-grid__rectangle">
            <img
              class="photo-grid__image"
              src="./images/dombai.jpg"
              alt="пейзаж"
            />
            <div class="photo-grid__description">
              <h2 class="photo-grid__text">Домбай</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-grid__rectangle">
            <img
              class="photo-grid__image"
              src="./images/elbrus.jpg"
              alt="пейзаж"
            />
            <div class="photo-grid__description">
              <h2 class="photo-grid__text">Гора Эльбрус</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-grid__rectangle">
            <img
              class="photo-grid__image"
              src="./images/dombai.jpg"
              alt="пейзаж"
            />
            <div class="photo-grid__description">
              <h2 class="photo-grid__text">Домбай</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-grid__rectangle">
            <img
              class="photo-grid__image"
              src="./images/karachaevsk.jpg"
              alt="пейзаж"
            />
            <div class="photo-grid__description">
              <h2 class="photo-grid__text">Карачаевск</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </div>
        </section>
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="userform">
              <div class="popup__field">
                <input
                  class="popup__field_text popup__field_text_name"
                  type="text"
                  name="username"
                />
              </div>
              <div class="popup__field">
                <input
                  class="popup__field_text popup__field_text_info"
                  type="text"
                  name="userinfo"
                />
              </div>
              <button type="submit" class="popup__submit">Сохранить</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
